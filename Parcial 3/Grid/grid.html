<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link
        href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <div id="wrapper"></div>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script>
        const grid = new gridjs.Grid({
    columns: ['ID', 'Nombre', 'DescripciÃ³n', 'Precio', 'Stock','Categoria','Marca'],
    server: {
        url: 'http://localhost:4000/productos',
        then: data =>
            data.map(producto => [
                producto.id_producto,         
                producto.nombre,
                producto.descripcion,
                producto.precio,
                producto.stock,
                producto.categoria,
                producto.marca,
            ]),
    },
    pagination: true,
    search: true,
    sort: true,
});

grid.render(document.getElementById('wrapper'));

    </script>
</body>
</html>
